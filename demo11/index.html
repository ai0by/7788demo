<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-xs-3">.col-md-1</div>
        <div class="col-md-3 col-xs-3">.col-md-1</div>
        <div class="col-md-3 col-xs-3">.col-md-1</div>
        <div class="col-md-3 col-xs-3">.col-md-1</div>
    </div>
    <div class="row">
        <div class="col-md-8 col-xs-8">.col-md-8</div>
        <div class="col-md-4 col-xs-4">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-4">.col-md-4</div>
        <div class="col-md-4 col-xs-4">.col-md-4</div>
        <div class="col-md-4 col-xs-4">.col-md-4</div>
    </div>
    <div class="row">
        <button class="btn btn-success" id="demo1"> demo1 </button>
    </div>
    <div class="row">
        <a class="btn btn-success" href="index1.html"> tiao </a>
    </div>
</div>


</body>


<script>
    $(function(){
        // This will wait for the astilectron namespace to be ready
        document.addEventListener('astilectron-ready', function() {
            // This will listen to messages sent by GO
            astilectron.onMessage(function(message) {
                // Process message
                if (message === "hello") {
                    return "world";
                }
            });
        })

        

        $('#demo1').on('click', function (){
            astilectron.sendMessage("demo2", function(message) {
                alert("received " + message)
            });
        });
    });

</script>
</html>
